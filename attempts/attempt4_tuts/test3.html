<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.min.js"></script>

</head>
<body>
	<script>
		//apply data binding to d3
		var data = [10];


		var canvas = d3.select('body')
		.append('svg')
		.attr('width',500)
		.attr('height',500);

		var circle1  = canvas.append('circle')
			.attr('cx', 100)	
			.attr('cy', 100)	
			.attr('r', 50);

		var circles = canvas.selectAll('circle')
		.data(data)
		.enter()
			.append('circle')
			.attr('cx', 100)	
			.attr('cy', 100)	
			.attr('r', 50);

	</script>
</body>
</html>
