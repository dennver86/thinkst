<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.min.js"></script>

</head>
<body>
	<script>
		//apply data binding to d3
		var data = [10,20,5];
		var canvas = d3.select('body').append('svg').attr('width',500).attr('height',500);
		var circle1 = canvas.append('circle').attr('cx',100).attr('cy',200).attr('r', 25);
		var circle2 = canvas.append('circle').attr('cx',200).attr('cy',200).attr('r', 25);
		var circles = canvas.selectAll('circle').data(data).attr('fill','green').exit().attr('fill','blue');

		//
		//exit selection appends display styling for elements not in data
			//although there needs to be an appended display element which will invoke the exit criteria
	</script>
</body>
</html>
